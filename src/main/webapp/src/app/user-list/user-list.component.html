<div class="container">
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Полное имя </th>
      <td mat-cell *matCellDef="let user"> {{user.fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Почта </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="lastVisit">
      <th mat-header-cell *matHeaderCellDef> Последний визит </th>
      <td mat-cell *matCellDef="let user"> {{user.lastVisit}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Роль </th>
        <td mat-cell *matCellDef="let user">
          <mat-checkbox color="primary" (change)="addChanges(user, $event.checked)" [checked]="user.roles.indexOf('ROLE_ADMIN') != -1">ADMIN</mat-checkbox>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="btn-container" style="width: 100%">
    <button color="primary" (click)="save()" mat-flat-button>
      <span>Сохранить</span>
    </button>
  </div>
</div>
